<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
        


            <table class="table table-bordered">
            
                <thead class="table-dark">
                    <tr>
                        <th> Schein/Münze </th>
                        <th> Anzahl </th>

                        
                    </tr>
                </thead>
            
                <tbody>
                    <!-- using |keyvalue angular pipe to transsform map into array 
                        to not use map iterator that would cause errors  +  using slice().reverse() for correct order-->
            <tr *ngFor="let result of (result | keyvalue).slice().reverse()">
                
                <td class ="align-middle">{{ result.key | currency:'EUR' }}</td>
                <td class ="align-middle">{{ result.value }}</td>
                
            </tr>
            
                </tbody>
            
            </table>

            <table class="table table-bordered">
            
                <thead class="table-dark">
                    <tr>
                        <th> Schein/Münze </th>
                        <th> Anzahl </th>

                        
                    </tr>
                </thead>
            
                <tbody>
            <tr *ngFor="let denom of difference.entries()">
                
                <td class ="align-middle">{{ denom[0] | currency:'EUR' }}</td>
                <td class ="align-middle">{{ denom[1] }}</td>
                
            </tr>
            
                </tbody>
            
            </table>

            
            

        </div>
    </div>
</div>
